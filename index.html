<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Sync3</title>
</head>
<body>
  <div class="main-content-container">
    <div class="top">
      <div class="logo">
        <span>Sync3</span>
      </div>
      <div class="top-right">
        <h3>Minimalist <span>Play</span></h3>
      </div>
    </div>

    <div class="main-content">
      <div class="searchbar">
        <input type="text" id="search-music" placeholder="Search your music here" />
      </div>
      <h3 id="songname">Songname</h3>
      <h4 id="artist">Artist's Name</h4>
      <div class="main-images">
        <img class="quavers1" src="./images/musicicons.svg" alt="musiciconpic" />
        <img src="./images/vinyl.jpg" alt="vinylpicture" />
        <img class="quavers2" src="./images/musicicons.svg" alt="musiciconpic" />
      </div>
    </div>

    <div class="song-functionality">
      <div class="sound-functionality-left">
        <img id="mute" src="./images/mute.svg" alt="muteicon" />
        <img id="unmute" src="./images/unmute.svg" alt="" />
      </div>

      <div class="sound-functionality-right">
        <img id="volume-decrease" src="./images/decreasevolume.svg" alt="svg" />
        <img id="volume-increase" src="./images/increasevolume.svg" alt="" />
      </div>
    </div>

    <div class="song-functionality">
      <img id="repeat" src="./images/repeat.svg" alt="repeaticon" />
      <img id="play" src="./images/play1.png" alt="playicon" />
      <img id="like" src="./images/like.svg" alt="likeicon" />
    </div>

    <div class="newsletter">
      <input type="text" name="" id="newsletter-input" placeholder="Enter your email" />
      <button type="submit" value="Submit" id="newsletter-btn">
        Join Newsletter
      </button>
    </div>

    <div class="socials">
      <h3>Reach out to us!</h3>
      <a href="facebook.com"  target="_blank"><img src="./images/facebook.svg" alt="fb" /></a>
      <img src="./images/instagram.svg" alt="ig" />
      <img src="./images/linkedin.svg" alt="li" />
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
